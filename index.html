<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BrickBreaker | Unity WebGL</title>

  <!-- 기본 스타일 -->
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">

  <!-- ✅ 모바일에서도 확대/축소 허용 -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes, shrink-to-fit=yes">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

    <!-- 로딩바 -->
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <!-- 하단 버튼/타이틀 -->
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">BrickBreaker</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");
    var container = document.querySelector("#unity-container");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    // ===== 경고 메시지 표시 함수 =====
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === "error") div.style = "background: red; padding: 10px;";
      else if (type === "warning") div.style = "background: yellow; padding: 10px;";
      setTimeout(() => {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
      updateBannerVisibility();
    }

    // ===== Unity 빌드 설정 =====
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebBuild.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebBuild.data.unityweb",
      frameworkUrl: buildUrl + "/WebBuild.framework.js.unityweb",
      codeUrl: buildUrl + "/WebBuild.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "비봉고등학교",
      productName: "BrickBreaker",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // ===== 모바일 환경 감지 =====
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
      // 필요 시 성능 조절
      // config.devicePixelRatio = 1;
    } else {
      canvas.style.width = "1920px";
      canvas.style.height = "1080px";
    }

    loadingBar.style.display = "block";

    // ===== Unity 로더 불러오기 =====
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";

        // ✅ 전체화면 버튼 연결
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // =====================================================
    // ✅ 터치 → 마우스 이벤트 변환 (드래그 + 클릭 완전 지원)
    // =====================================================
    var unityCanvas = document.getElementById("unity-canvas");

    // 터치 시작 → 마우스 다운
    unityCanvas.addEventListener("touchstart", function (e) {
      e.preventDefault();
      var touch = e.changedTouches[0];
      var mouseEvent = new MouseEvent("mousedown", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true
      });
      unityCanvas.dispatchEvent(mouseEvent);
    }, { passive: false });

    // 터치 이동 → 마우스 이동 (드래그)
    unityCanvas.addEventListener("touchmove", function (e) {
      e.preventDefault();
      var touch = e.changedTouches[0];
      var mouseEvent = new MouseEvent("mousemove", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true
      });
      unityCanvas.dispatchEvent(mouseEvent);
    }, { passive: false });

    // 터치 종료 → 마우스 업 + 클릭(포인터) 이벤트로 발사 인식
    unityCanvas.addEventListener("touchend", function (e) {
      e.preventDefault();
      var touch = e.changedTouches[0];

      // 마우스 업
      var mouseUpEvent = new MouseEvent("mouseup", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true
      });
      unityCanvas.dispatchEvent(mouseUpEvent);

      // 포인터 다운 (공 발사 인식 강제)
      var pointerEvent = new PointerEvent("pointerdown", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true,
        pointerType: "touch"
      });
      unityCanvas.dispatchEvent(pointerEvent);
    }, { passive: false });
    // =====================================================
  </script>
</body>
</html>
