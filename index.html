<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | BrickBreaker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- ✅ 모바일 화면 확대 허용 (핀치 줌 가능) -->
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes, shrink-to-fit=yes">
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">BrickBreaker</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // === 경고 표시용 함수 (Unity 기본) ===
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // === Unity WebGL 설정 ===
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebBuild.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebBuild.data.unityweb",
        frameworkUrl: buildUrl + "/WebBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/WebBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "비봉고등학교",
        productName: "BrickBreaker",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // === 디바이스별 스타일 적용 ===
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // 해상도 성능 조절 (필요 시 주석 해제)
        // config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // === Unity 로더 스크립트 로드 ===
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // =====================================================
      // ✅ 터치 → 마우스 변환 코드 (드래그 + 클릭 완전 지원)
      // =====================================================
      var unityCanvas = document.getElementById("unity-canvas");

      // 터치 시작 → 마우스 다운
      unityCanvas.addEventListener("touchstart", function (e) {
        e.preventDefault();
        var touch = e.changedTouches[0];
        var mouseEvent = new MouseEvent("mousedown", {
          clientX: touch.clientX,
          clientY: touch.clientY,
          bubbles: true
        });
        unityCanvas.dispatchEvent(mouseEvent);
      }, { passive: false });

      // 터치 이동 → 마우스 이동 (드래그)
      unityCanvas.addEventListener("touchmove", function (e) {
        e.preventDefault();
        var touch = e.changedTouches[0];
        var mouseEvent = new MouseEvent("mousemove", {
          clientX: touch.clientX,
          clientY: touch.clientY,
          bubbles: true
        });
        unityCanvas.dispatchEvent(mouseEvent);
      }, { passive: false });

      // 터치 종료 → 마우스 업 + 클릭 (공 발사)
      unityCanvas.addEventListener("touchend", function (e) {
        e.preventDefault();
        var touch = e.changedTouches[0];

        // 마우스 업
        var mouseUpEvent = new MouseEvent("mouseup", {
          clientX: touch.clientX,
          clientY: touch.clientY,
          bubbles: true
        });
        unityCanvas.dispatchEvent(mouseUpEvent);

        // 클릭 이벤트 (공 발사)
        var clickEvent = new MouseEvent("click", {
          clientX: touch.clientX,
          clientY: touch.clientY,
          bubbles: true
        });
        unityCanvas.dispatchEvent(clickEvent);
      }, { passive: false });
      // =====================================================

    </script>
  </body>
</html>
